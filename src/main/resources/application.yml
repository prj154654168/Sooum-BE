spring:
  datasource:
    username: ${USERNAME}
    url: ${URL}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  jackson:
    time-zone: Asia/Seoul

  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_HOST}

  #todo s3 도입 시 삭제
  servlet:
    multipart:
      max-file-size: 3MB

  cloud:
    aws:
      s3:
        bucket: sooum-img
      stack.auto: false
      region: ap-northeast-2
      credentials:
        accessKey: ${accessKey}
        secretKey: ${secretKey}

sooum:
  server:
    ip: ${IP}
    img:
      path: ${IMG_PATH}
      default-size: 50

jwt:
  key: ${JWT_KEY}
  access:
    expiration: ${ACCESS_EXP}
  refresh:
    expiration: ${REFRESH_EXP}
