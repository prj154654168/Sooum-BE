spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    url: ${URL}
    password: ${password}

  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  jackson:
    time-zone: Asia/Seoul

#JASYPT
jasypt:
  encryptor:
    bean: jasyptEncryptor

sooum:
  server:
    ip: ${IP}
    img:
      path: ${IMG_PATH}

jwt:
  key: ${JWT_KEY}
  access:
    expiration: ${ACCESS_EXP}
  refresh:
    expiration: ${REFRESH_EXP}
